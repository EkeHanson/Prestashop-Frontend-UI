<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="front.css">

    </head>
    <body>
        
        <div class="card">
            <p class="headText">WM Pay With Market Warrants Payment Gateway</p>
            <div style="text-align: center;">
                <div class="topFloated">Order Number &ensp;<input type="text"></div>
                <div class="topFloated">Price of Order &ensp;<input type="text"></div>
            </div>

            <table class="table table-borderless" style="text-align: center;">
                <thead>
                  <tr>
                    <th scope="col"><div class="header1">SELLERS</div></th>
                    <th scope="col"><div class="header2">Item Count</div></th>
                    <th scope="col"><div class="header2">Price</div></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="right">Carta Store</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                  </tr>
                  <tr>
                    <td class="right">Ruemu Store</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                  </tr>
                  <tr>
                    <td class="right">Hanson Store</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                  </tr>
                  <tr>
                    <td class="right">Nugwa Store</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                  </tr>
                  <tr>
                    <td class="right">Shipping Cost</td>
                    <td></td>
                    <td><input type="text"></td>
                  </tr>
                  <tr>
                    <td class="right">Total</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                  </tr>
                </tbody>
              </table>
              
              <br>

              <table id="tbl" class="table table-borderless" style="text-align: center;">
                <thead>
                  <tr>
                    <th scope="col" class="header4">PAY FROM</th>
                    <th scope="col"> </th>
                    <th scope="col"> </th>
                  </tr>
                </thead>
                <tbody id="form">
                  <tr>
                    <td class="right">Account Name</td>
                    <td><input type="text"></td>
                    <td> <button class="btn newBtn" onclick="addAccount()"> + Add new account</button></td>
                  </tr>
                  <tr>
                    <td class="right">Payment Account</td>
                    <td><input type="text"></td>
                    <td> </td>
                  </tr>
                  <tr>
                    <td class="right">WM Unique ID</td>
                    <td><input type="text"></td>
                    <td> </td>
                  </tr>
                  <tr>
                    <td class="right">Pin</td>
                    <td><input type="text"></td>
                    <td> </td>
                  </tr>
                </tbody>
              </table>

              <div style="text-align: center; margin-bottom: 1rem;">
                <div class="topFloated cancelBtn"><button class="btn red">Cancel</button></div>
                <div class="topFloated proceedBtn"><button class="btn blue">Proceed</button></div>
              </div>


        </div>


        <script src="front.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
